<!DOCTYPE HTML>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <title>課程註銷</title>
        <style type="text/css">
            .head{
                background-color:#003344;color:white;font-weight:bold;font-size:40px;
                text-align:center;padding:10px
            }
            form>input,form>select{
                padding:5px 25px;border-radius:5px; 
            }
            .right2{
                flex:none;               /*固定配置:參考寬度*/
                width:100%;
                text-align:center;
                background-color:#eee16f;
                color:black;
            } 
            table{
                width:1000px;border:2px solid #888888;
            }
            td{
                border:2px solid #888888;padding:10px;
            }
            tr:nth-child(1){
                background-color:#7788aa;color:#ffffff;
            }
            tr:nth-child(even){
                background-color:#e8e8e8;
            }
            
            
        </style>
    </head>
    <body style=" background-image:url('bgi.png');background-size:cover;margin:0px;"  >   
        <div style="text-align:center;">
            <div class="head">課程註銷</div>
            <span>
                <img style="vertical-align:bottom" height="100" width="1550"src="/350.jpg" border="0">
            </span>
        </div>    

        <table align="center" valign="top" cellpadding="1" style="border-collapse:collapse;width:1000px;">
            <td align="left"  style="background-color:#003344;color:white;font-size:30px;">
            <div class="right2">
                <form action = " /searchthelesson  " method = "post" onsubmit ="alert('登入送出')" style="line-height:2em;">
                    <table> 
                        <div style="font-size:35px;text-align:center;"><b>課程搜尋</b></div> 
                        科系:<select  name="department">
                            <option value="">科系</option>
                            <option value="法律系">法律系</option>
                            <option value="資管系">資管系</option>
                            <option value="財管系">財管系</option>
                            <option value="運籌系">運籌系</option>
                            <select>

                              

                        年級:<select  name="grade">
                            <option value="">年級</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <select>
                        課程編碼:<select  name="code">
                            <option value="">編碼</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <select>
                            <input  type="submit" value="搜尋">    
                        <tr>
                            <td>課程編碼</td>
                            <td>科目</td>                          
                            <td>年級</td>
                            <td>學分</td>
                            <td>教室</td>
                            <td>教授</td>    
                        </tr>
                        <tr>
                            <td>{{code}}</td>
                            <td>{{name}}</td>                          
                            <td>{{grade}}</td>
                            <td>{{point}}</td>
                            <td>{{room}}</td>
                            <td>{{teacher}}</td>
                        </tr>
                    </table> 
                </form>
            </div>     
            <form action = " /deletethelesson " method = "post" onsubmit ="alert('送出')" style="line-height:2em;">
                <div style="font-size:25px;text-align:center;"><b>課程註銷欄</b></div> 
                科系:<select  name="department">
                    <option value="">科系</option>
                    <option value="法律系">法律系</option>
                    <option value="資管系">資管系</option>
                    <option value="財管系">財管系</option>
                    <option value="運籌系">運籌系</option>
                    <select>
                年級:<select  name="grade">
                    <option value="">年級</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <select>
                課程編碼:<select  name="code">
                    <option value="">編碼</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <select>
                    <input class="button text " type="submit" value="註銷">
                    <div><a style="color:white;" href = "/staffmember">返回</a></div>      
            </form>          
        </table>
    </body>
</html>
